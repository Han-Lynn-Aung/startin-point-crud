<!DOCTYPE html>
<html lang="en" xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">

    <style>
        table, th, td {
            border: 1px solid black;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container m-auto">
    <h1>Employees List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Employee ID</td>
            <td>Employee Name</td>
            <td>Employee Email</td>
            <td>Employee Address</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/api/employee/edit/{id}(id=${employee.id})}">Update</a>
                <a class="btn btn-danger" th:href="@{/api/employee/delete/{id}(id=${employee.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary btn-sm" th:href="@{/api/employee/create}">Add Employee</a>
</div>

</body>
</html>
